
{% load staticfiles %}
<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css ' %}">
<head>
	<title></title>
</head>

<body class="lo">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css ' %}">
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Tienda</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="">Productos<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="">categorias</a>
				</li>
			</ul>
		</div>
	</nav>


	
	<div class="py-4"> 
		<table class="table table-primary table-striped table-bordered"  id="hol">
			<thead class="thead-light">
				<tr>
					<tr>
						<th scope="col">No.</th>
						<th scope="col">Nombre</th>
						<th scope="col">Descripcion</th>
						<th scope="col">costo</th>

						<th scope="col">Existencias</th>

					</tr>
				</tr>
			</thead>
			<tbody>
				{% for producto in object_list %}
				<tr>
					<th scope="row">{{producto.id}}</th>
					<th scope="row">{{producto.nombre}}</th>
					<th scope="row">{{producto.descripcion}}</th> 
					<th scope="row">${{producto.costo}}</th>

					<th scope="row">{{producto.numeroExistencias}}</th>  

				</tr>

				{% empty %}
				<tr>
					<th scope="row" colspan="6">no hay productos</th>

				</tr>
				{% endfor %}
			</tbody>
		</table>

	</div>

</body>
</html>
